<!DOCTYPE html>
<html>
  <head>

  <body>
    
<section class="console">
  <!-- Aside -->

  <aside class="console-aside">

    <header class="aside-header">
      <div class="aside-avatar">
	<div class="avatar" id="login">
	  <img src="/layouts/images/photo.jpg" />
	</div>
      </div>
    </header>

    <nav>
      <ul class="menus">
	<li class="menus__item">
	  <a href="../index/" class="menu">
	    <span class="menu__icon ion-md-bookmark"></span>
	    PAGE INDEX
	  </a>
	</li><!-- /.menu-item -->
	<li class="menus__item">
	  <a href="../icon/" class="menu">
	    <span class="menu__icon ion-md-ionic"></span>
	    ICONS
	  </a>
	</li><!-- /.menu-item -->
	<li class="menus__item">
	  <a href="#" class="menu">
	    <span class="menu__icon ion-ios-construct"></span>
	    COMPONENTS
	  </a>
	</li><!-- /.menu-item -->
	<li class="menus__item">
	  <a href="#" class="menu">
	    <span class="menu__icon ion-ios-document"></span>
	    DOCUMENTS
	  </a>
	</li><!-- /.menu-item -->
	<li class="menus__item">
	  <a href="#" class="menu">
	    <span class="menu__icon ion-logo-github"></span>
	    GITHUB
	  </a>
	</li><!-- /.menu-item -->
      </ul>
    </nav><!-- /.menu -->

  </aside>



  <!-- Main -->

  <main class="console-main">
    
<header class="console-header">

  <header class="header__top row">
    <ol class="breadcrumb grid width--3">
      <li class="breadcrumb__item">
        <a class="breadcrumb__home" href="/">
	        <span class="ic ion-md-home"></span>
        </a>
      </li>
      <li class="breadcrumb__item">
        <a href="/">Dashboard</a>
      </li>
      <li class="breadcrumb__item breadcrumb__item--active">
        <a href="/">Icon</a>
      </li>
    </ol>

    <section class="logo grid width--6">
      <div class="logo__content">PANDORA</div>
    </section>
  </header>


  <div class="header__middle row">

    <section class="grid title-logo">
      <span class="ic ion-ios-ionic"></span>
    </section>


    <section class="grid">
      <header class="title">
        ICON
        

<span class="label label--warning label--radius">
  in process
</span>


      </header>

      <small class="title-description">
	      From <a class="link" href="http://ionicons.com">ionicons</a>
	      <span class="ion-logo-github"></span>
	      <a class="link" href="https://github.com/driftyco/ionicons">https://github.com/driftyco/ionicons</a>
      </small>

      <small>
        <span class="ic ion-ios-bulb-outline"></span>
        <span id="count">0</span>
      </small>
    </section>


    <section class="search-bar grid--last">
      <label class="field__label" for="search">
        <input class="field" type="search" placeholder="Type names" id="search" name="search" autofocus />
        <div class="field__icon">
          <span class="ic ion-ios-search-outline"></span>
        </div>
      </label>
    </section><!-- /.search-bar -->

  </div><!-- /.row -->


  <footer class="header__bottom">
    <section class="tab">
      <div class="tab__title">
        DETAIL
      </div>
    </section>
  </footer>


</header>

<!-- Body Container-->

<main class="console-body">

  <!-- Icons -->
  <section class="icons" id="icons"></section>

</main>


  </main>


</section>

    

<script src="index.js"></script>
